<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Get Weather Conditions from Anywhere!</h1>
      <p>Enter search type</p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="searchType" id="city" value="1" checked>
          <label class="form-check-label" for="city">City/State</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="searchType" id="zip" value="2">
          <label class="form-check-label" for="zip">ZIP code</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="searchType" id="coords" value="3">
          <label class="form-check-label" for="coords">Latitude/Longitude coordinates</label>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Enter a location:</label>
        <input class="form-control" id="location" type="text"
          placeholder="(City, State, Country) OR (ZIP Code) OR (latitude, longitude)">
      </div>
      <div class="form-group">
        <label for="tempSelect">Choose a unit of measurement</label>
        <select class="form-control" name="tempSelect" id="tempSelect">
          <option value="">Select a unit:</option>
          <option value="standard">Kelvin</option>
          <option value="metric">Celcius</option>
          <option value="imperial">Fahrenheit</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="forecast" name="forecast">
          <label class="form-check-label" for="forecast">
            Get forecast
          </label>
        </div>
      </div>
      <button class="btn btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
    </form>
  </div>
</body>

</html>
